<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <form class="frm_login">
            <figure class="img_login">
                <img src="../assets/logo-Transfira.svg" alt="">
            </figure>
            <input class="input_login" type="email" placeholder="Correo Electrónico" required>
            
            <div class="contrasenia_register">
                <input class="input_login" type="password" placeholder="Contraseña" required>
                <figure class="visualizar_contrasenia">
                    <img src="../assets/ojo 1.svg" alt="">
                </figure>
            </div>

            <div class="buttons_container">
                <p class="msgError">Por favor, ingrese datos válidos</p>
                <button type="submit" class="button_login primary-button" >Iniciar Sesion</button>
                <div class="divisory_line">
                    <hr>
                    <p>O</p>
                    <hr>
                </div>
                <button type="button" class="button_login secundary-button" id="btn_CrearCuenta">Crear una cuenta</button>
            </div>
        </form>
    </div>
    <script type="module" src="./login.mjs"></script>
</body>
</html>
