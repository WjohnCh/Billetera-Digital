<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <form action="" class="frm_login">
            <figure class="img_login">
                <img src="../assets/logo-Transfira.svg" alt="">
            </figure>
            <div class="container_inputs_login">
                <input class="input_login inputError" type="text" placeholder="Nombre completo" required>
                <input class="input_login inputError" type="email" placeholder="Correo Electrónico" required>
                
                <div class="contrasenia_register">
                    <input class="input_login inputError password_same" type="password" placeholder="Contraseña" required>
                    <figure class="visualizar_contrasenia">
                        <img src="../assets/ojo 1.svg" alt="">
                    </figure>
                </div>
                
                <div class="contrasenia_register">
                    <input class="input_login inputError password_same" type="password" placeholder="Confirmar Contraseña" required>
                    <figure class="visualizar_contrasenia">
                        <img src="../assets/ojo 1.svg" alt="">
                    </figure>
                </div>
                
                <select name="paises" id="lista_paises" class="input_login inputError" required>
                    <option value="" disabled selected>Pais</option>
                </select>
                
                <div class="lista_numeros" id="">
                    <select name="prefijo" id="lista_numeros_registrarse" class="input_login inputError">
                    </select>
                    <input class="input_login inputError" type="number" placeholder="Número telefónico" required>
                </div>
                
            </div>
            
            <div class="buttons_container">
                <p class="msgError">Por favor, ingrese datos válidos</p>
                <button class="button_login primary-button" id="btn_CrearCuenta" >Crear Cuenta</button>
                <p class="mensaje_iniciarSesion">¿Ya tienes una cuenta?
                    <a href="./IniciarSesion.html">Inicia sesión</a>
                </p>
            </div>            
        </form>
        
        <script type="module" src="./registrarse.mjs"></script>
    </div>
</body>
</html>
