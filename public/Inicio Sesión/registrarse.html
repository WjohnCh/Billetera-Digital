<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <form action="" class="frm_login">
            <figure class="img_login">
                <img src="../assets/logo-Transfira.svg" alt="">
            </figure>
            <div class="container_inputs_login">
                <input class="input_login" type="text" placeholder="Nombre completo">
                <input class="input_login" type="email" placeholder="Correo Electrónico">
                <input class="input_login" type="password" placeholder="Contraseña">
                <input class="input_login" type="password" placeholder="Confirmar Contraseña">
                
                <select name="paises" id="lista_paises" class="input_login">
                    <option value="" disabled selected>Pais</option>
                </select>

                <div class="lista_numeros" id="lista_numeros_registrarse">
                    <select name="prefijo" id="" class="input_login">
                        <option value="" selected>+51</option>
                    </select>
                    <input class="input_login" type="number" placeholder="Número telefónico">
                </div>

            </div>

            <div class="buttons_container">
                <button class="button_login primary-button" >Crear Cuenta</button>
                <p class="mensaje_iniciarSesion">¿Ya tienes una cuenta?
                    <a href="">Inicia sesión</a>
                </p>
            </div>            
        </form>
    </div>
</body>
</html>
